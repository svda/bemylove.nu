<head>
  <title>bemylove.nu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  {{> main}}
</body>

<template name="main">
	<section id="home">
		{{> home}}
	</section>
	<section id="construction">
		<h1>soon in a theater near you!</h1>
		<h2>(meer info volgt)</h2>
	</section>
	<section id="rsvp">
		{{> rsvp}}
	</section>
	{{#if guest.reply.ceremonie}}
	<section id="ceremonie">
		<div class="container">
			<h1>Ceremonie</h1>
			<p>Leuk, je komt naar de ceremonie. Hier vind je de belangrijkste gegevens.</p>
			<p><strong>Opstappen op de aluminium steiger tegenover het Bimhuis</strong><br />
				Piet Heinkade 3<br />
				1019 BR Amsterdam
			</p>
			<div class="row">
				<div class="span12">
					<iframe width="100%" height="70%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://maps.google.nl/maps?f=q&amp;source=s_q&amp;hl=nl&amp;geocode=&amp;q=bimhuis+amsterdam&amp;aq=&amp;sll=52.358029,4.935286&amp;sspn=0.009999,0.018926&amp;gl=nl&amp;g=Paradijsplein,+Amsterdam&amp;ie=UTF8&amp;hq=bimhuis&amp;hnear=Amsterdam,+Noord-Holland&amp;ll=52.378224,4.913074&amp;spn=0.019989,0.037851&amp;t=m&amp;z=14&amp;iwloc=A&amp;cid=3783058251908802437&amp;output=embed"></iframe><br /><small><a href="http://maps.google.nl/maps?f=q&amp;source=embed&amp;hl=nl&amp;geocode=&amp;q=bimhuis+amsterdam&amp;aq=&amp;sll=52.358029,4.935286&amp;sspn=0.009999,0.018926&amp;gl=nl&amp;g=Paradijsplein,+Amsterdam&amp;ie=UTF8&amp;hq=bimhuis&amp;hnear=Amsterdam,+Noord-Holland&amp;ll=52.378224,4.913074&amp;spn=0.019989,0.037851&amp;t=m&amp;z=14&amp;iwloc=A&amp;cid=3783058251908802437" style="color:#0000FF;text-align:left">Grotere kaart weergeven</a></small>
				</div>
			</div>
		</div>
		<div class="continue">
			<center>
				{{#if guest.reply.feest}}
					<a href="#feest">Feest</a>
				{{/if}}
			</center>
		</div>
	</section>
	{{/if}}
	{{#if guest.reply.feest}}
	<section id="feest">
		<div class="container">
			<h1>Feest</h1>
			<p>Leuk, je komt naar het feest. Hier vind je de belangrijkste gegevens.</o>
			<p><strong>CMA Gebouw</strong><br />
				Paradijsplein 1<br />
				1093 NJ Amsterdam<br />
			</p>
			<div class="row">
				<div class="span12">
					<iframe width="100%" height="70%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://maps.google.nl/maps?q=paradijsplein+1+amsterdam&amp;ie=UTF8&amp;hq=&amp;hnear=Paradijsplein,+Watergraafsmeer,+Amsterdam,+Noord-Holland&amp;gl=nl&amp;t=m&amp;z=14&amp;ll=52.357821,4.932604&amp;output=embed"></iframe><br /><small><a href="http://maps.google.nl/maps?q=paradijsplein+1+amsterdam&amp;ie=UTF8&amp;hq=&amp;hnear=Paradijsplein,+Watergraafsmeer,+Amsterdam,+Noord-Holland&amp;gl=nl&amp;t=m&amp;z=14&amp;ll=52.357821,4.932604&amp;source=embed">Grotere kaart weergeven</a></small>
				</div>
			</div>
		</div>
	</section>
	{{/if}}
	<footer>
		{{!> logs_bootstrap}}
	</footer>
</template>

<template name="home">
	<div class="container">
		<p>Als je hier bent voor de bruiloft van Sander en Janneke dan zit je goed! Zo niet, dan ben je waarschijnlijk op zoek naar <a href"http://www.bemylove.nl" target="_blank">bemylove.nl</a></p>
		<div class="row">
			<div id="masthead" class="span12"></div>
		</div>
		<div class="continue">
			<center>
				<a href="#rsvp">RSVP</a>
			</center>
		</div>
	</div>
</template>

<template name="rsvp">
	<div class="container">
		<div class="page-head">
			<h1>RSVP</h1>
		</div>
		{{#if saved}}
			<p>Super, bedankt voor het invullen en hopelijk tot de 19e {{guest.name}}!</p>
			<button id="edit-reply-btn" class="btn">Aanpassen</button>
		{{else}}
			{{#if replied}}
			<p>Hallo {{guest.name}},</p>
				<p>We hebben de RSVP al ontvangen, klik op Aanpassen om deze te veranderen.</p>
				<button id="edit-reply-btn" class="btn">Aanpassen</button>
			{{else}}
				{{#if guest}}
					<div id="reply-form">
						<p>Hallo {{guest.name}}!</p>
						<div class="control-group">
							<label  class="control-label">Wil je aangeven of je komt?</label>
							<div class="controls">
								<label class="checkbox">
									<input type="checkbox" name="ceremonie" value="true"{{#if guest.reply.ceremonie}} checked="checked"{{/if}} /> Ja, ik kom naar de ceremonie
								</label>
								<label class="checkbox">
									<input type="checkbox" name="feest" value="true"{{#if guest.reply.feest}} checked="checked"{{/if}} /> Ja, ik kom naar het feest
								</label>
							</div>
						</div>
						<div class="control-group">
							<label  class="control-label">Met hoeveel personen?</label>
							<div class="controls">
								<label>
									<select name="ceremonie" class="span1">
										{{# each aantal}}
										<option value="{{aantal}}" selected="selected">{{this}}</option>
										{{/each}}
									</select>
								</label>
							</div>
						</div>
						<div class="control-group">
								<button id="reply-btn" class="btn btn-primary">Versturen</button>
							</div>
						</div>
					</div>
				{{else}}
					<div id="identify-form">
						<div id="zipcode-control" class="control-group{{#if identify_error}} error{{/if}}">
							<label for="" class="control-label">Vul je postcode en huisnummer in om te beginnen</label>
							<div class="controls">
								<input type="text" id="zipcode-input" class="span2" placeholder="Postcode" />
								<input type="text" id="number-input" class="span1" placeholder="Nr." />
								{{#if identify_error}}
									<span class="help-inline">{{identify_error}}</span>
								{{/if}}
							</div>
						</div>
							<button id="identify-btn" class="btn btn-primary">Versturen</button>
					</div>
				{{/if}}
			{{/if}}
		{{/if}}

		{{!> rsvp_add}}

		<div class="continue">
			<center>
				{{#if guest.reply.ceremonie}}
					<a href="#ceremonie">Ceremonie</a>
				{{else}}
					{{#if guest.reply.feest}}
						<a href="#feest">Feest</a>
					{{/if}}
				{{/if}}
			</center>
		</div>
	</div>
</template>

<template name="rsvp_add">
	<div id="add-form">
		<input type="text" name="name" />
		<input type="text" name="zipcode" />
		<input type="text" name="number" />
		<input type="text" name="n" />
		<button id="add-btn">Toevoegen</button>
	</div>
	<div id="guest-list">
		<h2>Gastenlijst</h2>
		<table>
		{{#each guests}}
			<tr>
				<td>{{name}}</td>
				<td>{{zipcode}}</td>
				<td>{{number}}</td>
				<td>{{n}}</td>
				<td>
					{{#with reply}}
						{{#if feest}}feest {{/if}}
						{{#if ceremonie}}ceremonie {{/if}}
						{{#if taart}}taart {{/if}}
					{{/with}}
				</td>
			</tr>
		{{/each}}
		</table>
	</div>
</template>
