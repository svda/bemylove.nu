<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  {{> main}}
</body>

<template name="main">
	<div id="viewport">
		<section id="home">
			<div class="container">
				<div class="row">
					<div class="span6 offset3">
						<div id="masthead"></div>
						<p class="lead">Op zaterdag 19 januari stappen wij in het huwelijksbootje.</p>
						<strong>Ceremoniemeesters</strong>
						<div class="row">
							<div class="span3">
								Esther van Duin<br />
								06-24741929
							</div>
							<div class="span3">
								Rutger van Dijk<br />
								06-16067633
							</div>
						</div>
						<a href="mailto:ceremoniemeester@bemylove.nu">ceremoniemeester@bemylove.nu</a>
					</div>
				</div>
			</div>
		</section>
		<section id="rsvp">
			{{> rsvp}}
		</section>
		{{#if guest.reply.ceremonie}}
		<section id="ceremonie">
			<div class="container">
				<h1>Ceremonie</h1>
				<p class="lead">Leuk, je komt naar de ceremonie. Hier vind je de belangrijkste gegevens.</p>
				<p><strong>Adres</strong><br />
					Bimhuis/Muziekgebouw aan het IJ<br />
					Piet Heinkade 1-5<br />
					1019 BR Amsterdam
				</p>
				<strong>Belangrijk</strong>
				<ul>
					<li>Opstappen op de aluminium steiger pal naast het Bimhuis (het zwarte gebouw). De boot heet 'Het wapen van Amsterdam'.</li>
					<li>Vanaf 13:45 kun je de boot op. Ben je eerder en wil je binnen wachten, dan kun je terecht in café De Zoutkeet in het Muziekgebouw.</li>
					<li>De boot vertrekt stipt om 14:00. Zorg dus dat je op tijd aanwezig bent.</li>
				</ul>
				<p><strong>Met het openbaar vervoer</strong><br />
					Als je met het openbaar vervoer komt kun je het beste naar NS-station Amsterdam Centraal komen en vanaf daar tram 26 richting IJburg pakken.
					Stap vervolgens uit bij halte Bimhuis/Muziekgebouw.</p>
				<p><strong>Met de auto</strong><br />
					Parkeergelegenheid is er in de parkeergarage onder het Bimhuis, zie voor informatie en tarieven op deze <a href="http://www.muziekgebouw.nl/contact/Parkeren/" target="_blank">website</a>.<br />
					Een voordeliger alternatief zijn de <a href="http://www.amsterdam.nl/parkeren-verkeer/parkeren/item-/penr/p_r_zeeburg_i_en_ii/" target="_blank">P+R parkeerplaatsen op Zeeburg</a>. 
					Als u bij de P+R parkeert, krijgt u OV-kaartjes mee (5 stuks). Vanaf de parkeerplaats bent u met tramlijn 26 (richting Centraal Station) binnen 7 minuten bij halte Bimhuis/Muziekgebouw. Als u teruggaat naar de auto pakt u bij het Bimhuis weer tram 26 (ditmaal richting IJburg) en stapt u uit bij halte Zuiderzeeweg.</p>
				<div class="row">
					<div class="span12">
						<iframe frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://maps.google.nl/maps?f=q&amp;source=s_q&amp;hl=nl&amp;geocode=&amp;q=bimhuis+amsterdam&amp;aq=&amp;sll=52.358029,4.935286&amp;sspn=0.009999,0.018926&amp;gl=nl&amp;g=Paradijsplein,+Amsterdam&amp;ie=UTF8&amp;hq=bimhuis&amp;hnear=Amsterdam,+Noord-Holland&amp;ll=52.378224,4.913074&amp;spn=0.019989,0.037851&amp;t=m&amp;z=14&amp;iwloc=A&amp;cid=3783058251908802437&amp;output=embed"></iframe><br /><small><a href="http://maps.google.nl/maps?f=q&amp;source=embed&amp;hl=nl&amp;geocode=&amp;q=bimhuis+amsterdam&amp;aq=&amp;sll=52.358029,4.935286&amp;sspn=0.009999,0.018926&amp;gl=nl&amp;g=Paradijsplein,+Amsterdam&amp;ie=UTF8&amp;hq=bimhuis&amp;hnear=Amsterdam,+Noord-Holland&amp;ll=52.378224,4.913074&amp;spn=0.019989,0.037851&amp;t=m&amp;z=14&amp;iwloc=A&amp;cid=3783058251908802437" style="color:#0000FF;text-align:left">Grotere kaart weergeven</a></small>
					</div>
				</div>
				<p><strong>Taart!</strong><br />
					We zijn nog op zoek naar taartenbakkers (geen koekenbakkers ;) die het leuk vinden om een zelfgemaakte taart mee te nemen voor na de ceremonie. Lijkt dit je leuk, neem dan contact op met de <a href="mailto:ceremoniemeester@bemylove.nu">ceremoniemeester</a>.
				</p> 
			</div>
		</section>
		{{/if}}
		{{#if guest.reply.diner}}
		<section id="diner">
			<div class="container">
				<h1>Diner</h1>
				<p class="lead">Leuk, je komt naar het diner. Hier vind je de belangrijkste gegevens.</o>
				<p><strong>Adres</strong><br />
					Bij Sander en Janneke thuis<br />
					Eerste Oosterparkstraat 100 I<br />
					1091 HE Amsterdam<br />
				</p>
				<strong>Belangrijk</strong>
				<ul>
					<li>Het diner begint om 17:30</li>
					<LI>Heb je speciale dieetwensen? Laat dit op uiterlijk 10 januari aan de <a href="mailto:ceremoniemeester@bemylove.nu">ceremoniemeester</a> weten.</li>
				</ul>
			</div>
		</section>
		{{/if}}
		{{#if guest.reply.feest}}
		<section id="feest">
			<div class="container">
				<h1>Feest</h1>
				<p class="lead">Leuk, je komt naar het feest. Hier vind je de belangrijkste gegevens.</o>
				<p><strong>Adres</strong><br />
					CMA Gebouw<br />
					Paradijsplein 1<br />
					1093 NJ Amsterdam<br />
				</p>
				<p><strong>Met het openbaar vervoer</strong><br />
					Als je met het openbaar vervoer komt kun je het beste naar NS-station Amsterdam Muiderpoort komen, vanaf daar ligt de feestlocatie op loopafstand. <br />
					Zie voor een deur-tot-deur routebeschrijving <a href="http://www.9292ov.nl" target="_blank">9292ov.nl</a>.
				</p>
				<p><strong>Met de auto</strong><br />
					Het CMA-gebouw beschikt over een privé-parkeerplaats, waar gratis geparkeerd kan worden. Deze parkeerplaats ligt achter het gebouw, er is iemand aanwezig om je het parkeerterrein op te laten.
				</p>

				<strong>Opmerkingen</strong>
				<ul>
					<li>Het feest begint om 20:30.</li>
					<li>De (vrijblijvende) dresscode voor het feest is <a href="https://www.google.nl/search?q=roaring+twenties+fashion&tbm=isch" target="_blank">Roaring twenties</a> tot <a href="https://www.google.nl/search?q=swinging+forties+fashion&tbm=isch" target="_blank">Swinging forties</a>.</li>
				</ul>
				<div class="row">
					<div class="span12">
						<iframe frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://maps.google.nl/maps?q=paradijsplein+1+amsterdam&amp;ie=UTF8&amp;hq=&amp;hnear=Paradijsplein,+Watergraafsmeer,+Amsterdam,+Noord-Holland&amp;gl=nl&amp;t=m&amp;z=14&amp;ll=52.357821,4.932604&amp;output=embed"></iframe><br /><small><a href="http://maps.google.nl/maps?q=paradijsplein+1+amsterdam&amp;ie=UTF8&amp;hq=&amp;hnear=Paradijsplein,+Watergraafsmeer,+Amsterdam,+Noord-Holland&amp;gl=nl&amp;t=m&amp;z=14&amp;ll=52.357821,4.932604&amp;source=embed">Grotere kaart weergeven</a></small>
					</div>
				</div>
			</div>
		</section>
		{{/if}}
		{{#if guest}}
		<section id="envelop">
			<div class="container">
				<h1>Het envelopje</h1>
				<p>Na ruim 6 jaar samenwonen hebben wij de hele huisraad al verzameld.<br />
				   maar we zijn aan het sparen voor een fietsreis op Cuba.
				</p>
			</div>
		</section>
		{{/if}}
		{{#if admin}}
		<section id="admin">
			{{> admin}}
		</section>
		{{/if}}
		<div id="continue">
			<center>
				<a href="#">Verder</a>
			</center>
		</div>
		<footer>
			{{!> logs_bootstrap}}
		</footer>
	</div>
</template>

<template name="rsvp">
	<div class="container">
		<div class="row">
			<div class="span6 offset3">
				<h1>RSVP</h1>
				{{#if saved}}
					<p>Super, bedankt voor het invullen en tot de 19e {{guest.name}}!</p>
					<button id="edit-reply-btn" class="btn">Aanpassen</button>
				{{else}}
					{{#if replied}}
					<p>Hallo {{guest.name}},</p>
						<p>We hebben de RSVP al ontvangen, klik op Aanpassen om deze te veranderen.</p>
						<button id="edit-reply-btn" class="btn">Aanpassen</button>
					{{else}}
						{{#if guest}}
							<div id="reply-form">
								<p>Hallo {{guest.name}}!</p>
								<div class="control-group">
									<label  class="control-label">Wil je aangeven of je komt?</label>
									<div class="controls">
										{{#if guest.invite.ceremonie}}
											<label class="checkbox">
												<input type="checkbox" name="reply_ceremonie" value="true"{{#if guest.reply.ceremonie}} checked="checked"{{/if}} /> Ja, ik kom naar de ceremonie
											</label>
										{{/if}}
										{{#if guest.invite.diner}}
											<label class="checkbox">
												<input type="checkbox" name="reply_diner" value="true"{{#if guest.reply.diner}} checked="checked"{{/if}} /> Ja, ik kom naar het diner
											</label>
										{{/if}}
										{{#if guest.invite.feest}}
											<label class="checkbox">
												<input type="checkbox" name="reply_feest" value="true"{{#if guest.reply.feest}} checked="checked"{{/if}} /> Ja, ik kom naar het feest
											</label>
										{{/if}}
									</div>
								</div>
								<div class="control-group">
									<label  class="control-label">Met hoeveel personen?</label>
									<div class="controls">
										<select name="reply_aantal" class="span1">
											{{#each aantal}}
											<option value="{{this}}" selected="selected">{{this}}</option>
											{{/each}}
										</select>
									</div>
								</div>
								<div class="control-group">
										<button id="reply-btn" class="btn btn-primary">Versturen</button>
									</div>
								</div>
							</div>
						{{else}}
							<div id="identify-form">
								<div id="zipcode-control" class="control-group{{#if identify_error}} error{{/if}}">
									<label for="" class="control-label">Vul je postcode en huisnummer in om te beginnen</label>
									<div class="controls">
										<input type="text" id="zipcode-input" class="span2" placeholder="Postcode" />
										<input type="text" id="number-input" class="span1" placeholder="Nr." />
										{{#if identify_error}}
											<span class="help-inline">Sorry, geen gasten met deze gegevens gevonden. Wil je de postcode zonder spaties invullen, en het huisnummer zonder toevoegingen? Lukt het nog steeds niet, neem dan contact op met de <a href="mailto:ceremoniemeester@bemylove.nu">ceremoniemeester</a>.</span>
										{{/if}}
									</div>
								</div>
									<button id="identify-btn" class="btn btn-primary">Versturen</button>
							</div>
						{{/if}}
					{{/if}}
				{{/if}}
			</div>
		</div>
	</div>
</template>

<template name="admin">
	<div class="container">
		<h1>Beheer gastenlijst</h1>
		<div id="guestlist">
			<h2>Gastenlijst</h2>
			<table>
				<tr>
					<th>Gast</th>
					<th>Postcode</th>
					<th>Huisnummer</th>
					<th>Aantal</th>
					<th>Uitgenodigd voor</th>
					<th>bevestigd voor</th>
				</tr>
			{{#each guests}}
				<tr data-id="{{_id}}">
					<td>{{name}}</td>
					<td>{{zipcode}}</td>
					<td>{{number}}</td>
					<td>{{n}}</td>
					<td>
						{{#with invite}}
							<label class="checkbox"><input type="checkbox" name="invite_ceremonie" value="true"{{#if ceremonie}} checked="checked"{{/if}} /> Ceremonie</label>
							<label class="checkbox"><input type="checkbox" name="invite_diner" value="true"{{#if diner}} checked="checked"{{/if}} /> Diner</label>
							<label class="checkbox"><input type="checkbox" name="invite_feest" value="true"{{#if feest}} checked="checked"{{/if}} /> Feest</label>
						{{/with}}
					<td>
						{{#with reply}}
							{{#if ceremonie}}Ceremonie<br />{{/if}}
							{{#if diner}}Diner<br />{{/if}}
							{{#if feest}}Feest{{/if}}<br />
							{{#if aantal}}{{aantal}} personen{{/if}}
						{{/with}}
					</td>
				</tr>
			{{/each}}
			</table>
		</div>
		<div id="add-form">
			<input type="text" name="name" placeholder="Naam" />
			<input type="text" name="zipcode" placeholder="Postcode zonder spaties" />
			<input type="text" name="number" placeholder="Huisnummer zonder toevoegingen" />
			<input type="text" name="n" placeholder="Aantal personen" /><br />
			<button id="add-btn" class="btn">Toevoegen</button>
		</div>
	</div>
</template>
